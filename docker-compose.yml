services:
  # ── PostgreSQL Database ──
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: bloguser
      POSTGRES_PASSWORD: blogpass
      POSTGRES_DB: blogdidacta
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bloguser -d blogdidacta"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Yjs WebSocket Server (Collaboration) ──
  yjs:
    build:
      context: ./docker/yjs-server
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "1234:1234"
    environment:
      HOST: "0.0.0.0"
      PORT: "1234"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres-data:
